<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Evento Musical</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #f2f2f2; }
        form { width: 50%; margin: 20px auto; text-align: left; }
        label, input, select { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Evento Musical!</h1>
    
    <img src="atividade 1 evento musical.png" alt="Imagem do Evento" width="600">
    <br>
    <video width="600" controls>
        <source src="atividade 1 evento musical.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>
    <br>
    <audio controls>
        <source src="Atividade 1 evento musical.mp3.unknown" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    
    <h2>Programação do Evento</h2>
    <table>
        <tr>
            <th>Horário</th>
            <th>Atração</th>
            <th>Palco</th>
        </tr>
        <tr>
            <td>18:00</td>
            <td>DJ SAMPAIO</td>
            <td>Palco Principal</td>
        </tr>
        <tr>
            <td>20:00</td>
            <td>Indila</td>
            <td>Palco Secundário</td>
        </tr>
    </table>
    
    <h2>Inscreva-se</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        
        <p>Escolha o tipo de ingresso:</p>
        <input type="radio" id="pista" name="ingresso" value="Pista">
        <label for="pista">Pista</label>
        
        <input type="radio" id="vip" name="ingresso" value="VIP">
        <label for="vip">VIP</label>
        
        <input type="radio" id="camarote" name="ingresso" value="Camarote">
        <label for="camarote">Camarote</label>
        
        <br>
        <input type="checkbox" id="notificacoes" name="notificacoes">
        <label for="notificacoes">Receber atualizações por e-mail</label>
        
        <br>
        <button type="submit">Enviar Inscrição</button>
    </form>
</body>
</html>
